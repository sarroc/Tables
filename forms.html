<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms in HTML</h1>
    <form action="/search">
      <label for="username">enter username</label>
      <input id="username" type="text" placeholder="username" name="username" />
      <p>
        <label for="password">enter password</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">pick a color</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">enter a number</label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="num"
        />
      </p>
      <!-- button inside of a form, default behavior to submit the form -->
      <button>Submit</button>
    </form>

    <!-- button outisde of a form, no default behavior -->
    <button>Outside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/search">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="CH">Switzerland</label>
        <input type="radio" name="country" value="CH" />
        <label for="US">United States</label>
        <input type="radio" name="country" value="US" />
        <label for="else">Island</label>
        <input type="radio" name="country" value="Island" />
      </p>

      <p>
        <label for="menu">Please select an entree</label>
        <select name="meal" id="meal">
          <option value=" ">--Please choose an option--</option>
          <option value="fish">Salmon</option>
          <option value="meat">Steak</option>
          <option value="veg">Broccoli</option>
        </select>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
